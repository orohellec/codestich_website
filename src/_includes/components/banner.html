{% macro banner(imgPath) %}
    <div id="banner-715">
        <!--Background Image-->
        <picture class="cs-background">
            <!--Mobile Image-->
            <source
                media="(max-width: 600px)"
                srcset="
                    {% getUrl imgPath | resize({width: 400, height: 200}) | webp %}
                "
            />
            <!--Tablet and above Image-->
            <source
                media="(min-width: 601px)"
                srcset="
                    {% getUrl imgPath | resize({width: 2500, height: 1000}) | webp %}
                "
            />
            <img
                loading="lazy"
                decoding="async"
                src="{% getUrl imgPath | resize({width: 2500, height: 1000}) | webp %}"
                alt="pills"
                width="1280"
                height="568"
                aria-hidden="true"
            />
        </picture>
    </div>
{% endmacro %}
